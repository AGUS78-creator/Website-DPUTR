<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Kepegawaian DPUTR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Login Sistem Kepegawaian</h2>
    <input type="text" id="username" placeholder="NIP / Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        document.getElementById("error").textContent = "Harap isi NIP dan Password.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwdclfBnhwyIthGaQ36SlcIijZkPHwmHLwDe-nBsXil3TpimnMy_hHArWLbdUpVwEA_/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `nip=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`
      })
      .then(response => response.text())
      .then(data => {
        console.log("Respon dari server:", data);
        if (data === "admin" || data === "pengguna") {
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("role", data); // simpan role
          window.location.href = "index.html";
        } else {
          document.getElementById("error").textContent = "Login gagal. NIP atau Password salah.";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("error").textContent = "Gagal terhubung ke server.";
      });
    }
  </script>
</body>
</html>
