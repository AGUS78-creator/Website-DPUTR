<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Kepegawaian DPUTR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Login Kepegawaian DPUTR</h2>
    <input type="text" id="nip" placeholder="NIP" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const nip = document.getElementById("nip").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!nip || !password) {
        document.getElementById("error").textContent = "Harap isi NIP dan Password!";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwgwYPd1LlQmaqpJPxSW3m2fXRnDQxIavz7A9h21gA4rDq7dgzMJO9NgLyP55jT72ql/exec", {
        method: "POST",
        body: new URLSearchParams({ nip: nip, password: password }),
      })
      .then(res => res.text())
      .then(response => {
        if (response === "success") {
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "index.html";
        } else {
          document.getElementById("error").textContent = "NIP atau Password salah!";
        }
      })
      .catch(error => {
        document.getElementById("error").textContent = "Gagal terhubung ke server.";
        console.error("Login error:", error);
      });
    }
  </script>
</body>
</html>
